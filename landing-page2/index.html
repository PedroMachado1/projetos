<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./node_modules/@picocss/pico/css/pico.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Kofy Enterprise</title>
  </head>
  <body>
    <div>
      <div class="principal-bg">
        <div class="principal">
          <div class="logo">
            <img src="./components/images/Logo.svg" alt="" />
          </div>
          <div class="texto1">
            <h1>EM BREVE</h1>
            <p>
              Estamos trabalhando duro para proporcionar uma experiencia
              incrivel para você
            </p>
          </div>

          <button type="submit" class="botao1">ME AVISE</button>
        </div>
      </div>

      <div class="contato-bg">
        <div class="contato">
          <p>
            Quer saber mais sobre nós, conte-nos sobre o seu projeto ou apenas
            para dizer olá? Entre em contato conosco e retornaremos o mais
            rápido possível.
          </p>
          <form class="form">
            <input type="text" placeholder="Nome" required />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="E-mail"
              required
            />
            <button type="submit" class="botao2">Enviar</button>
          </form>
        </div>
      </div>

      <div class="redes">
        <h5>Nossas redes sociais!</h5>
        <div class="redes-container">
          <div class="redes-item">
            <img src="./components/images/insta-icon.svg" alt="" />
          </div>
          <div class="redes-item">
            <img src="./components/images/face-icon.svg" alt="" />
          </div>
          <div class="redes-item">
            <img src="./components/images/twitter-icon.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
