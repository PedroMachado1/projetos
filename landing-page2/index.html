<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Kofy</title>
  </head>
  <body>
    <div class="container">
      <section class="principal-bg">
        <section class="principal">
          <div class="logo-img">
            <img src="./components/images/Logo.svg" alt="Kofy" />
          </div>
          <div class="corpo">
            <h1 class="titulo">Em Breve</h1>
            <h2 class="descricao">
              Estamos trabalhando duro para proporcionar uma experiencia
              incrivel para voce
            </h2>

            <a href="./">ME AVISE</a>
          </div>
        </section>
      </section>
      <section class="contato-bg">
        <section class="contato">
          <h3>
            Quer saber mais sobre nós, conte-nos sobre o seu projeto ou apenas
            para dizer olá? Entre em contato conosco e retornaremos o mais
            rápido possível.
          </h3>
          <article class="redes">
            <div class="insta">
              <a href=""
                ><img src="./components/images/insta-icon.svg" alt=""
              /></a>
            </div>
            <div class="face">
              <a href=""
                ><img src="./components/images/face-icon.svg" alt=""
              /></a>
            </div>
            <div class="twitter">
              <a href=""
                ><img src="./components/images/twitter-icon.svg" alt=""
              /></a>
            </div>
          </article>
        </section>
      </section>
    </div>
  </body>
</html>
